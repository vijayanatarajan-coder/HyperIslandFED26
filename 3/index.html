<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="/submit" method="post" id="form">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" /><br /><br />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" /><br /><br />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
          <br /><br />
          <div class="error"></div>
        </div>
        <div class="input-group">
          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="4" cols="50"></textarea>
          <div class="error"></div>
        </div>
        <br /><br />
        <div class="input-group">
          <label for="options">Gender</label>
          <select id="options" name="options">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
          <div class="error"></div>
        </div>
        <br /><br />
        <div class="input-group">
          <label>Age</label><br />
          <input type="radio" id="radio1" name="radioGroup" value="16-20" />
          <label for="radio1">16-20</label><br />
          <input type="radio" id="radio2" name="radioGroup" value="21-30" />
          <label for="radio2">21-30</label><br />
          <input type="radio" id="radio3" name="radioGroup" value="30-40" />
          <label for="radio3">30-40</label>
          <div class="error"></div>
        </div>
        <br /><br />

        <input type="submit" value="Submit" />
      </form>
      <div id="welcomeMessage" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
